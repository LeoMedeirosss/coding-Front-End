<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Seletor e Class</title>
</head>
<body>
    
    <!-- 
        Usar Classe: Selecionar mais de um elemento(normalmente se usa mais).
        ID: Selecionar apenas um item.
    -->

    <header>
        <h1 class="Principal">Título do site</h1>

            <hr>

        <h1 id="Secundario">Outro título do tipo h1</h1>

            <hr>

        <h1 class="Principal">Mais um título do tipo h1</h1>
    </header>

    <div>
        <p class="Principal">Da para usar classe em outros tipos de texto</p>

        <p class="Paragrafo">Segundo exemplo</p>
    </div>

</body>
</html>
