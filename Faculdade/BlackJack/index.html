<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Blackjack</h1>
    <div id="room-code-entry" style="display: block;">
      <h2>Entrar no jogo</h2>
      <label for="roomCodeInput">Senha da sala:</label>
      <input type="text" id="roomCodeInput" maxlength="6" placeholder="XXXXXX">
      <button id="joinRoom">Entrar na sala</button>
      <p id="roomCodeError" style="color: red; display: none;"></p>
    </div>
    <div id="room-code-display" style="display: none;">
      <h2>Cod da sala: <span id="roomCode"></span></h2>
    </div>
    <div id="name-entry" style="display: none;">
      <h2>Enter Your Name</h2>
      <input type="text" id="playerName" placeholder="Your name">
      <button id="submitName">Selecionar nome</button>
    </div>
    <div id="bet-entry" style="display: none;">
      <h2>Aposte</h2>
      <label for="betAmount">Quantidade apostada (R$, minimo 10):</label>
      <input type="number" id="betAmount" min="10" placeholder="Enter bet (min R$10)">
      <button id="submitBet">Enviar aposta</button>
      <p id="betError" style="color: red; display: none;"></p>
    </div>
    <div id="settings" style="display: none;">
      <h2>Configs do jogo</h2>
      <label for="maxRounds">Rodadas (min 3):</label>
      <input type="number" id="maxRounds" min="3" value="3">
      <label for="moveTimeout">Timeout (seconds, min 5):</label>
      <input type="number" id="moveTimeout" min="5" value="15">
      <button id="submitSettings">Selecionar configuracaoes</button>
      <button id="startGame" style="display: none;">Start Game</button>
    </div>
    <div id="status"></div>
    <div id="scoreboard">
      <h2>Placar de lideres (R$)</h2>
      <div id="scores"></div>
    </div>
    <div id="dealer">
      <h2>Banca</h2>
      <div id="dealer-hand"></div>
    </div>
    <div id="players">
      <div id="player1" style="display: none;">
        <h2>Player 1</h2>
        <div id="player1-hand"></div>
        <div id="player1-actions" style="display: none;">
          <button id="hit1">Hit</button>
          <button id="stand1">Stand</button>
        </div>
      </div>
      <div id="player2" style="display: none;">
        <h2>Player 2</h2>
        <div id="player2-hand"></div>
        <div id="player2-actions" style="display: none;">
          <button id="hit2">Hit</button>
          <button id="stand2">Stand</button>
        </div>
      </div>
      <div id="player3" style="display: none;">
        <h2>Player 3</h2>
        <div id="player3-hand"></div>
        <div id="player3-actions" style="display: none;">
          <button id="hit3">Hit</button>
          <button id="stand3">Stand</button>
        </div>
      </div>
      <div id="player4" style="display: none;">
        <h2>Player 4</h2>
        <div id="player4-hand"></div>
        <div id="player4-actions" style="display: none;">
          <button id="hit4">Hit</button>
          <button id="stand4">Stand</button>
        </div>
      </div>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
