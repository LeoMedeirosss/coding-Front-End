<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRUD Pessoa Física</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro de Pessoa Física</h1>
  <form id="pessoaForm">
    <label>CPF: <input type="text" id="cpf" required></label><br>
    <label>Nome: <input type="text" id="nome" required></label><br>
    <label>Renda: <input type="number" id="renda" required></label><br>
    <label>Data de Nascimento: <input type="date" id="nascimento" required></label><br>
    <button type="submit">Salvar</button>
  </form>

  <h2>Registros</h2>
  <table border="1">
    <thead>
      <tr>
        <th>CPF</th>
        <th>Nome</th>
        <th>Renda</th>
        <th>Data Nasc.</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaPessoas"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
