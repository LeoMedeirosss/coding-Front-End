<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <img src="../logo.png" alt="Logo da Empresa" class="logo">
        <h2>Login de Clientes</h2>
        
        <form id="login-form">
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
            
            <span id="error-message" class="error-message"></span>

            <button type="button" id="btn-login">Realizar Login</button>
            <button type="button" id="btn-clear">Limpar</button>
        </form>

        <div class="links">
            <a href="../trocar-senha/trocar-senha.html">Esqueceu sua senha?</a>
            <a href="../cadastro/cadastro.html">Criar uma conta</a>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
