<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Senha de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="senha-container">
        <img src="../logo.png" alt="Logo da Empresa" class="logo">
        <h2>Troca de Senha de Clientes</h2>
        
        <form id="troca-senha-form">
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
            <div>
                <label for="nova-senha">Nova Senha:</label>
                <input type="password" id="nova-senha" name="nova-senha" placeholder="Digite sua nova senha">
            </div>
            
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha">

            <div class="regras-senha">
                <p>A senha deve ter no mínimo 6 caracteres e conter pelo menos:</p>
                <ul>
                    <li>1 número</li>
                    <li>1 letra maiúscula</li>
                    <li>1 caractere especial permitido: @ # $ % & * ! ? / \ | - _ + . =</li>
                </ul>
                <p>Os seguintes caracteres <strong>não são permitidos</strong>: ¨ { } [ ] ´ ` ~ ^ : ; < > , “ ‘</p>
            </div>

            <span id="error-message" class="error-message"></span>

            <button type="button" id="btn-trocar-senha">Trocar Senha</button>
            <button type="button" id="btn-clear">Limpar</button>
        </form>
    </div>

    <script src="../script.js"></script>
</body>
</html>
