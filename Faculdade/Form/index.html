<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="https://calabria.com/cadastro" method="GET">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" maxlength="100" required>
            </div>

            <div class="form-group">
                <label>Gênero:</label>
                <div class="radio-group">
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>

                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="feminino">Feminino</label>
                </div>
            </div>

            <div class="form-group">
                <label>Interesses:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="esportes" name="interesses" value="esportes">
                    <label for="esportes">Esportes</label>

                    <input type="checkbox" id="musica" name="interesses" value="musica">
                    <label for="musica">Música</label>

                    <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
                    <label for="tecnologia">Tecnologia</label>
                </div>
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento">
            </div>

            <div class="form-group">
                <label for="nivel">Nível de Satisfação:</label>
                <input type="range" id="nivel" name="nivel" min="0" max="10">
            </div>

            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria">
                    <option value="estudante">Estudante</option>
                    <option value="profissional">Profissional</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="button-group">
                <button type="reset" class="btn-reset">Reset</button>
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
