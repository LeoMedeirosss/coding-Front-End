<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    
    <!-- 
    tabelas é composta de linhas que são compostas de celulas
    <tr = linhas (rows)
    <th = cabeçalho
    <td = colocar os dados dentro da tabela
    -->

    <h1>Aprendendo sobre Tabelas</h1>

    <hr>

    <table>
        <caption> Tabela de exemplo </caption>

        <tr>
            <th>exemplo1 </th>
            <th>exemplo2 </th>
            <th>exemplo3 </th>
            <th>exemplox </th>
        </tr>

        <tr>
            <td>exemplo4 </td>
            <td>exemplo5 </td>
            <td>exemplo6 </td>
            <td>exemploy </td>
        </tr>


        <tr>
            <td>umdois </td>
            <td>tresquatro </td>
            <td>cincoseis </td>
            <td>seteoito </td>
        </tr>
    </table>

    <hr>

</body>

</html>
