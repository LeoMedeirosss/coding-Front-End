<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    
    
    <h1>Aprendendo Datalist</h1>


    <form>
        <input list="Exemplos" name="Exemplos" placeholder="digite qualquer coisa">
        <datalist id="Exemplos">
            <option value="Exemplo1"></option>
            <option value="Exemplo2"></option>
            <option value="Exemplo3"></option>
            <option value="Outro Exemplo"></option>
        </datalist>
    </form>

    <br>
    <br>

    <input type="submit" value="confirmar">
</body>
</html>
