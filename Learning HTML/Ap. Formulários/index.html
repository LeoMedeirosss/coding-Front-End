<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre Formulário</title>
</head>

<body>
    
    <h1>Aprendendo Formulários</h1>
        <hr>

        <form>

            <label for="pnome">Primeiro Nome</label>
            <input type="text" name="nome" id="pnome" placeholder="Primeiro nome" required>

                <br> 
                <br>

            <label for="snome">Sobrenome</label>
            <input type="text" name="sobrenome" id="snome" placeholder="Último nome" required>

                <br>
                <br>

            <label for="datanascimento">Data de Nascimento</label>
            <input type="date" name="datanascimento" id="datanascimento" required>

                <br>
                <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
                <hr>

            <!-- Formulário tipo Rádio (bolinhas) -->
            <label>
                <strong> ExemploRadio </strong>
            </label>

                <br>

            <label>
                <input type="radio" name="Exemplo" value="Um">1
            </label>
            <label>
                <input type="radio" name="Exemplo" value="Dois">2
            </label>
            <label>
                <input type="radio" name="Exemplo" value="Três">3 
            </label>

                <br>
                <br>

            <label for="ExSelect">
                <strong> ExemploSelect </strong>
            </label>

                <br>

            <select name="Select" id="ExSelect" required>
                <option selected disabled value="">Selecione</option>
                <option>Exemplo1</option>
                <option>Exemplo2</option>
                <option>Exemplo3</option>
            </select>

                <br>
                <br>

                <label>
                    <strong>Exemplo CheckBox</strong>
                </label>

                <br>
                <br>

                <input type="checkbox" id="check1" name="check1" value="Box1">
                <label for="check1">Box1</label>


                <input type="checkbox" id="check2" name="check2" value="Box2">
                <label for="check2">Box2</label>

                <input type="checkbox" id="check3" name="check3" value="Box3">
                <label for="check3">Box3</label>
                
                <hr>

            <input type="submit" value="Confirmar">

        </form>
</body>

</html>
